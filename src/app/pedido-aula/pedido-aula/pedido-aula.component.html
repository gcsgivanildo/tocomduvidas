<div class="bckground">
  <div >
      <!--Form do PedidoAula-->
    <form #pedidoAulaForm="ngForm"  (onSubmit)="onSubmitP()">

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Nome da Área</label>
        <p-dropdown [options]="nomeArea" placeholder="Selecione" [autoWidth]="false" [filter]=true
          [(ngModel)]="pedidoAula.areaNome" name="areaNome" #areaNome="ngModel" required>
        </p-dropdown>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Data e Hora</label>
        <p-calendar dateFormat="dd/mm/yy "
          name="dataHora" [(ngModel)]="pedidoAula.dataHora" #dataHora="ngModel"
          showTime="false" hourFormat="24" showButtonBar="true" required>
        </p-calendar>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
          <label>Valor</label>
          <input pInputText type="text" placeholder="Quanto pretende pagar"  name="valor"
            currencyMask [options]="{ prefix:'', thousands: '.', decimal: ',', allowNegative:false }"
            ngModel="pedidoAula.valor" #valor="ngModel" required>

            <app-message [control]="valor" error="required"
              text="Informe o valor"></app-message>
        </div>

      <div class="ui-g-6 ui-md-6 ui-fluid" >
        <label>Detalhe aqui a sua dúvida</label>
        <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize"
        name="observacao" #observacao="ngModel"[(ngModel)]="pedidoAula.observacao"></textarea>
      </div>

      <div class="ui-md-2 ui-fluid">
        <button pButton label="Enviar Pedido" (click)="enviarPedidoAula(pedidoAula)" class="ui-button-warning" [disabled]="!pedidoAulaForm.valid"></button>
      </div>
    </form>
  </div>
</div>
